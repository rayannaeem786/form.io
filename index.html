<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="shortcut icon" href="images/burger.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Burger Bun - Restaurant Category Responsive Web Template | Home : W3layouts</title>

</head>
<header id="header">
<div id="play">
    <div class="play-main">
        <form class="form-group">
            <input type="text" name="fname"  required id="fname" placeholder="First Name"
                class="form-control">
                <div class="valid-feedback">
                    First Name Is Correct
                </div>
                <div class="invalid-feedback">
                    First Name Is required

                </div>

            <input type="text" name="lname"  required  id="lname" placeholder="Last Name"
                class="form-control">
                
            <input type="email" name="email"  required id="email" placeholder="Enter Email"
                class="form-control">

            <input type="password" name="Password"   required id="password"
                placeholder="Enter Password" class="form-control">
                <div class="my-btn-1">
                    <a type="submit" onclick="myfun()"   id="submit-btn" class="btn">Submit</a>

                </div>
        </form>
    </div>
</div>

</header>

























































<script>
    var pre = document.getElementById('loading');

    function myFun() {
        pre.style.display = "none";
    };
</script>

</script>
<script src="js/all.js"></script>
<script src="js/script.js"></script>

</body>

</html>
